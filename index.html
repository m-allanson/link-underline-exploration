<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      :root {
        --color-sea-blue: #04a5bb;
        --color-crimson: #5f023e;
        --color-bright-crimson: #960462;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 3rem auto;
        max-width: 200px;
      }

      section {
        margin-top: 1rem;
      }

      .link-anchor {
        cursor: pointer;
        position: relative;
        white-space: nowrap;
        text-decoration: none;
        outline: none;
        padding-bottom: 0.25rem;
      }

      .link-anchor::before {
        content: "";
        background: var(--color-sea-blue);
        transition: clip-path 0.3s ease 0s;
        position: absolute;
        width: 100%;
        height: 2px;
        top: 95%;
        left: 0px;
        pointer-events: none;
        clip-path: polygon(
          0% 0%,
          0% 100%,
          0px 100%,
          0px 0px,
          100% 0px,
          100% 100%,
          0px 100%,
          0px 100%,
          100% 100%,
          100% 0%
        );
      }

      .link-anchor:hover::before {
        clip-path: polygon(
          0% 0%,
          0% 100%,
          100% 100%,
          50% 0px,
          50% 0px,
          50% 100%,
          50% 100%,
          0px 100%,
          100% 100%,
          100% 0%
        );
      }

      .link-anchor:hover .link-text {
        transform: translate3d(0px, -2px, 0px);
        color: var(--color-crimson);
      }

      .link-anchor .link-text {
        display: inline-block;
      }

      .polygon-shape-a {
        width: 200px;
        height: 50px;

        & span {
          transition: clip-path 0.5s ease 0s;
          pointer-events: none;
          display: block;
          width: 100%;
          height: 2px;
          background-color: green;
          clip-path: polygon(
            0% 0%,
            0% 100%,
            0px 100%,
            0px 0px,
            100% 0px,
            100% 100%,
            0px 100%,
            0px 100%,
            100% 100%,
            100% 0%
          );
        }

        &:hover {
          cursor: pointer;
        }

        &:hover span {
          clip-path: polygon(
            0% 0%,
            0% 100%,
            100% 100%,
            50% 0px,
            50% 0px,
            50% 100%,
            50% 100%,
            0px 100%,
            100% 100%,
            100% 0%
          );
        }
      }

      :root {
        --underline-color: hotpink;
        --underline-timing: 0.5s;
        --underline-height: 2px;
        --text-color: black;
        --text-transition-timing: 0.3s;
        --text-transition-height: 3px;
      }

      .hover-link {
        display: inline-block;
        position: relative;

        /* The span contains text that will shift upwards slightly on hover */
        & span {
          color: var(--text-color);
          display: inline-block;
          transition: transform var(--text-transition-timing) ease 0s;
        }

        /* 
          Before and after contain the left and right sides of the "curtain" that
          will slide in from the sides on hover
        */
        &::before,
        &::after {
          content: "";
          position: absolute;
          pointer-events: none;
          height: var(--underline-height);
          bottom: calc(-1 * var(--underline-height));
          left: 0;
          right: 0;
          background-color: var(--underline-color);
          transition: clip-path var(--underline-timing) ease 0s;
        }

        &::before {
          clip-path: polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%);
        }

        &::after {
          clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%);
          z-index: -1;
        }

        &:hover {
          cursor: pointer;
        }

        &:hover span {
          transform: translateY(calc(-1 * var(--text-transition-height)));
        }

        &:hover::before {
          clip-path: polygon(50% 0%, 0% 0%, 0% 100%, 100% 100%);
        }

        &:hover::after {
          clip-path: polygon(50% 0, 100% 0, 100% 100%, 20% 100%);
        }
      }
    </style>
    <title>Link hovers</title>
  </head>
  <body>
    <section>
      <a href="#" class="link-anchor">
        <span class="link-text">Hover me</span>
      </a>
    </section>
    <section>
      <a class="polygon-shape-a">Hover me too<span></span></a>
    </section>

    <section>
      <a class="hover-link"><span>And hover me also</span></a>
    </section>
  </body>
</html>
